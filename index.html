<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Lisa - Probability Modeling TA</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2d1b3d 100%);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 30% 20%, rgba(255, 20, 147, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(255, 105, 180, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }
    
    .header {
      z-index: 1;
      margin-bottom: 30px;
    }
    
    .main-title {
      font-size: 3.5rem;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(45deg, #ff1493, #ff69b4, #ff1493);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient-shift 3s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255, 20, 147, 0.5);
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: #ff69b4;
      margin: 10px 0 0 0;
      font-weight: 300;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    
    .class-title {
      color: #ff69b4;
      margin: 20px 0;
      font-size: 1.3rem;
      font-weight: 400;
      letter-spacing: 1px;
      text-transform: uppercase;
      opacity: 0.9;
    }
    
    .widget {
      max-width: 500px;
      width: 100%;
      z-index: 1;
      position: relative;
    }
    
    .decorative-elements {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 0;
    }
    
    .floating-dot {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ff1493;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    
    .floating-dot:nth-child(1) {
      top: 20%;
      left: 15%;
      animation-delay: 0s;
    }
    
    .floating-dot:nth-child(2) {
      top: 60%;
      right: 20%;
      animation-delay: 2s;
    }
    
    .floating-dot:nth-child(3) {
      bottom: 30%;
      left: 25%;
      animation-delay: 4s;
    }
    
    @keyframes gradient-shift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) scale(1); opacity: 0.7; }
      50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
    }
    
    @media (max-width: 768px) {
      .main-title {
        font-size: 2.5rem;
      }
      .subtitle {
        font-size: 1rem;
      }
      .class-title {
        padding: 12px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="decorative-elements">
    <div class="floating-dot"></div>
    <div class="floating-dot"></div>
    <div class="floating-dot"></div>
  </div>
  
  <div class="header">
    <h1 class="main-title">AI Lisa</h1>
    <p class="subtitle">Your Personal Teaching Assistant</p>
    <div class="class-title">Probability Modeling</div>
  </div>

  <!-- Inline version of the widget -->
</body>
</html>
